      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.dong.beta.controller.domain

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"

