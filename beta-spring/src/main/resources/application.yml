server:
  port: 9090

#redis集群
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/pomp_test?useUnicode=true&characterEncoding=utf-8
    username: root
    password: password01!
  application:
    name: beta-spring
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
